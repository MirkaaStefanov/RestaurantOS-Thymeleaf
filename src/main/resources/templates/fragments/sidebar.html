<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<aside class="sidebar" th:fragment="main-sidebar">
    <div class="sidebar-header">
        <a href="/all" class="nav-logo">
            <span class="logo-hm">OS</span>
            <span class="logo-rp">Restaurant</span>
        </a>
    </div>

    <ul class="sidebar-menu">
        <li class="sidebar-menu-item">
            <a href="/menu-item" class="sidebar-link" >
                <i class="fas fa-home"></i> <span>Menu</span>
            </a>
        </li>
        <li class="sidebar-menu-item">
            <a href="/table" class="sidebar-link" >
                <i class="fas fa-home"></i> <span>Tables</span>
            </a>
        </li>
        <li class="sidebar-menu-item">
            <a href="#" class="sidebar-link" >
                <i class="fas fa-info-circle"></i> <span>About</span>
            </a>
        </li>
        <li class="sidebar-menu-item">
            <a href="#" class="sidebar-link" >
                <i class="fas fa-envelope"></i> <span>Contact</span>
            </a>
        </li>
    </ul>

    <div class="sidebar-footer">
        <th:block th:if="${session.sessionToken != null}">
            <div class="user-info">
                <div class="user-avatar"></div> <span class="user-name" th:text="${session.userName ?: 'User Name'}">Mirkaan Stefanov</span>
                <span class="user-role" th:text="${session.userRole ?: 'Admin'}">Admin</span>
            </div>
            <a href="/auth/logout" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> <span>Излез</span>
            </a>
        </th:block>
        <th:block th:if="${session.sessionToken == null}">
            <a href="/auth/login" class="logout-btn">
                <i class="fas fa-sign-in-alt"></i> <span>Впиши се</span>
            </a>
        </th:block>
    </div>

    <div class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-chevron-left"></i>
    </div>
</aside>

</body>
</html>
