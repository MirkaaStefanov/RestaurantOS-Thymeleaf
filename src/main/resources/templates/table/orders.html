<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поръчка за Маса №<span th:text="${order.table.number}"></span></title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/photos/noImage.png}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/menu-item.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" th:href="@{/css/order.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="mobile-header">
    <button class="hamburger-menu" id="hamburgerBtn">
        <i class="fas fa-bars"></i>
    </button>
    <div class="mobile-header-logo">
        <span class="logo-hm">OS</span><span class="logo-rp">Restaurant</span>
    </div>
</div>

<div th:replace="~{fragments/sidebar :: main-sidebar}"></div>

<div class="main-content order-page-container">

    <div class="menu-items-selection-container active-view" id="menuItemsSelectionContainer">
        <div class="page-header menu-selection-header-main">
            <h1>Меню</h1>
        </div>
        <div class="filter-controls">
            <div class="category-filter-buttons">
                <button type="button" class="category-btn active" data-category="ALL">Всички</button>
                <th:block th:each="cat : ${menuCategoryEnumValues}">
                    <button type="button" class="category-btn" th:data-category="${cat.name()}" th:text="${cat.displayName}"></button>
                </th:block>
            </div>
            <div class="search-bar">
                <input type="text" id="menuItemSearch" placeholder="Търсене по име на артикул..." class="form-control">
            </div>
        </div>
        <div class="menu-item-grid-dynamic" id="dynamicMenuItemsGrid">
            <th:block th:if="${#lists.isEmpty(allMenuItems)}">
                <p id="noMenuItemsMessage" class="no-items-message">
                    Няма намерени елементи от менюто за показване.
                </p>
            </th:block>
            <th:block th:unless="${#lists.isEmpty(allMenuItems)}">
                <div class="menu-item-card menu-item-card-dynamic"
                     th:each="menuItem : ${allMenuItems}"
                     th:data-category="${menuItem.category}"
                     th:data-available="${menuItem.available}"
                     th:data-item-id="${menuItem.id}"
                     th:data-item-name="${menuItem.name}"
                     th:data-item-price="${menuItem.price}">

                    <img th:if="${menuItem.image != null}"
                         th:src="'data:image/jpeg;base64,' + ${menuItem.image}"
                         th:alt="${menuItem.name}" class="product-image">
                    <img th:if="${menuItem.image == null}"
                         th:src="@{/img/photos/noImage.png}" th:alt="${menuItem.name} + ' - Няма изображение'" class="product-image">

                    <div class="menu-item-content">
                        <h3 class="menu-item-name" th:text="${menuItem.name}"></h3>
                        <div class="menu-item-details">
                            <span class="menu-item-price" th:text="${#numbers.formatDecimal(menuItem.price, 0, 'COMMA', 2, 'POINT')} + ' лв.'"></span>
                            <span class="menu-item-prep-time">
                                <i class="far fa-clock"></i> <span th:text="${menuItem.preparationTime != null ? menuItem.preparationTime : 'N/A'}"></span> мин
                            </span>
                        </div>
                    </div>
                    <div class="menu-item-actions">
                        <button type="button" class="btn btn-add-to-order" th:data-menu-item-id="${menuItem.id}">
                            <i class="fas fa-plus">Добави</i>
                        </button>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

    <div class="modal-overlay" id="addOrderItemModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title" id="addItemModalTitle">Добави артикул към поръчката</h2>
                <button class="modal-close-btn" id="closeAddOrderItemModalBtn"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="addOrderItemForm" th:action="@{/table/order/add}" th:object="${newOrderItem}" method="post">
                    <input type="hidden" id="modalMenuItemId" name="menuItemId">
                    <p class="modal-menu-item-name"></p>
                    <p class="modal-menu-item-price"></p>

                    <input type="hidden" name="orderId" th:value="${order.id}">

                    <div class="form-group">
                        <label for="itemQuantity" class="form-label">Количество*</label>
                        <input type="number" id="itemQuantity" name="quantity" class="form-control" value="1" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="specialInstructions" class="form-label">Специални инструкции (по избор)</label>
                        <textarea id="specialInstructions" name="specialInstructions" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn-cancel" id="cancelAddOrderItemModalBtn">Отказ</button>
                        <button type="submit" class="btn-primary-action" id="saveOrderItemBtn">Добави в поръчката</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="order-view hidden-view" id="orderView">
        <div class="order-view-header">
            <h1>Поръчка за Маса №<span th:text="${order.table.number}"></span></h1>
        </div>
        <div class="order-summary-card" id="orderSummaryCard">
            <div class="order-summary-card-header">
                <h2>Детайли на Поръчката</h2>
            </div>
            <div class="order-summary-row">
                <span>ID на Поръчка:</span>
                <span th:text="${order.id}"></span>
            </div>
            <div class="order-summary-row">
                <span>Обща Сума:</span>
                <span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')} + ' лв.'"></span>
            </div>
            <div class="order-summary-row">
                <span>Време на Поръчка:</span>
                <span th:text="${#temporals.format(order.orderTime, 'dd.MM.yyyy HH:mm')}"></span>
            </div>
            <div class="order-summary-row">
                <span>Приблизително Готова до:</span>
                <span th:text="${order.estimatedReadyTime != null ? #temporals.format(order.estimatedReadyTime, 'dd.MM.yyyy HH:mm') : 'Не е зададено'}"></span>
            </div>
            <div class="order-summary-row">
                <span>Сервитьор:</span>
            </div>
        </div>
        <div class="order-items-section" id="orderItemsSection">
            <h2>Артикули в Поръчката</h2>
            <div class="filter-buttons-container">
                <button class="btn btn-filter active" data-filter="all">Всички</button>
                <button class="btn btn-filter" data-filter="waiting">Чакащи</button>
                <button class="btn btn-filter" data-filter="others">Други</button>
            </div>
            <div class="order-items-list" id="orderItemsList">
                <p th:if="${#lists.isEmpty(orderItems)}" class="no-items-message">Няма добавени артикули към тази поръчка.</p>
                <div class="order-item-card" th:each="item : ${orderItems}" th:data-item-id="${item.id}" th:data-status="${item.orderItemStatus.name()}">
                    <div class="item-info">
                        <span class="item-quantity" th:text="${item.quantity}"></span> x
                        <span class="item-name" th:text="${item.name}"></span>
                        <span class="item-price" th:text="${#numbers.formatDecimal(item.menuItem.price, 0, 'COMMA', 2, 'POINT')} + ' лв.'"></span>
                    </div>
                    <div class="item-status" th:classappend="'status-' + ${item.orderItemStatus.name()}" th:text="${item.orderItemStatus.displayName}">Статус</div>
                    <p class="item-instructions" th:if="${item.specialInstructions}" th:text="${item.specialInstructions}"></p>
                    <div class="item-actions">
                        <div th:if="${item.orderItemStatus.name() == 'WAITING'}">
                            <button type="button" class="btn btn-approve" th:data-order-item-id="${item.id}">
                                <i class="fas fa-check"></i> Одобри
                            </button>
                        </div>
                        <div th:if="${item.orderItemStatus.name() == 'IN_PROGRESS'}">
                            <button type="button" class="btn btn-complete">
                                <i class="fas fa-check-double"></i> Готово
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="mobile-footer">
    <button class="footer-btn active" id="menuBtn">
        <i class="fas fa-book-open"></i>
        <span>Меню</span>
    </button>
    <button class="footer-btn" id="orderBtn">
        <i class="fas fa-list-alt"></i>
        <span>Поръчка</span>
    </button>
    <button class="footer-btn" id="payBtn">
        <i class="fas fa-credit-card"></i>
        <span>Плати</span>
    </button>
</div>


<div class="sidebar-overlay" id="sidebarOverlay"></div>

<script th:inline="javascript">
    const currentOrderId = [[${order.id}]];
    const orderItemStatusEnumValues = [[${orderItemStatusEnumValues}]];
</script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/order.js}"></script>
</body>
</html>
